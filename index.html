    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: 'Poppins', sans-serif;
        overflow-x: hidden;
      }

      /* Dark theme (default) */
      .theme-dark body {
        background-color: #10101A;
        color: #E6EDF3;
      }
      
      .theme-dark .aurora-card {
        background-color: #1A202C;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        position: relative;
        transition: all 0.3s ease;
        overflow: hidden;
      }

      .theme-dark .aurora-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: 20px;
        padding: 1px;
        background: linear-gradient(135deg, rgba(51, 255, 209, 0.2), rgba(245, 61, 154, 0.2), rgba(138, 63, 252, 0.2));
        -webkit-mask: 
          linear-gradient(#fff 0 0) content-box, 
          linear-gradient(#fff 0 0);
        mask: 
          linear-gradient(#fff 0 0) content-box, 
          linear-gradient(#fff 0 0);
        -webkit-mask-composite: destination-out;
        mask-composite: exclude;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.4s ease;
      }

      .theme-dark .aurora-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }
      
      .theme-dark .aurora-card:hover::before {
        opacity: 1;
      }

      /* Light theme */
      .theme-light body {
        background-color: #f8fafc;
        color: #0f172a;
      }
      .theme-light .aurora-card {
        background-color: #ffffff;
        border: 1px solid rgba(0, 0, 0, 0.08);
        border-radius: 20px;
        position: relative;
        transition: all 0.3s ease;
        overflow: hidden;
      }
      .theme-light .aurora-card::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 20px;
        padding: 1px;
        background: linear-gradient(135deg, rgba(138,63,252,0.12), rgba(245,61,154,0.12), rgba(51,255,209,0.12));
        -webkit-mask:
          linear-gradient(#fff 0 0) content-box,
          linear-gradient(#fff 0 0);
        mask:
          linear-gradient(#fff 0 0) content-box,
          linear-gradient(#fff 0 0);
        -webkit-mask-composite: destination-out;
        mask-composite: exclude;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.4s ease;
      }
      .theme-light .aurora-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 24px rgba(2, 6, 23, 0.08);
      }
      .theme-light .aurora-card:hover::before { opacity: 1; }

      /* Light theme text overrides for components using fixed dark-mode classes */
      .theme-light .text-white { color: #0f172a !important; }
      .theme-light .text-gray-400 { color: #475569 !important; }
      .theme-light .text-gray-300 { color: #334155 !important; }
      .theme-light .text-gray-200 { color: #1f2937 !important; }

      /* AboutUs avatar: keep gradient blur ring in both themes */
      .avatar-gradient > .absolute { filter: blur(10px); opacity: 0.7; }
      .theme-light .avatar-img { border-color: rgba(15, 23, 42, 0.15) !important; } /* slate-900/15 */
      .theme-dark .avatar-img { border-color: rgba(255, 255, 255, 0.12) !important; }

      /* Discrete theme toggle styling */
      .theme-dark .theme-toggle { 
        border: 1px solid rgba(255,255,255,0.1); 
        background: rgba(0,0,0,0.2); 
        backdrop-filter: blur(8px);
      }
      .theme-dark .theme-toggle:hover { background: rgba(0,0,0,0.3); }
      .theme-light .theme-toggle { 
        border: 1px solid rgba(0,0,0,0.08); 
        background: rgba(255,255,255,0.85); 
        box-shadow: 0 4px 16px rgba(2,6,23,0.12);
        backdrop-filter: blur(8px);
      }
      .theme-light .theme-toggle:hover { background: rgba(255,255,255,0.95); }

      /* Soften gradients for icon swatches in light theme */
      .theme-light .bg-gradient-to-br {
        filter: saturate(0.9) brightness(1.04) !important;
      }
      /* Optional subtle border for small gradient badges inside cards */
      .theme-light .aurora-card .bg-gradient-to-br {
        border: 1px solid rgba(0,0,0,0.06) !important;
      }

      /* Stronger softening for common swatch sizes used in cards */
      .theme-light .w-20.h-20.bg-gradient-to-br,
      .theme-light .w-16.h-16.bg-gradient-to-br,
      .theme-light .w-14.h-14.bg-gradient-to-br,
      .theme-light .w-12.h-12.bg-gradient-to-br {
        filter: saturate(0.8) brightness(1.06) !important;
      }
      /* Icon color inside generic gradients (keep as-is for non-icon-swatch) */
      .theme-light .bg-gradient-to-br > svg,
      .theme-light .bg-gradient-to-br svg {
        color: inherit !important;
      }

      /* Explicit target for icon swatches marked in components: only add subtle frame */
      .theme-light .icon-swatch {
        border: 1px solid rgba(2, 6, 23, 0.06) !important; /* slate-950/6 */
        box-shadow: 0 4px 12px rgba(2, 6, 23, 0.06) !important;
        backdrop-filter: blur(2px);
      }
      .theme-light .icon-swatch > svg { color: inherit !important; }

      /* Button outline variant */
      .btn-outline {
        border-radius: 14px;
        font-weight: 600;
        transition: all .2s ease;
      }
      .theme-light .btn-outline {
        color: #0f172a;
        background: rgba(255,255,255,0.9);
        border: 1px solid rgba(2,6,23,0.10);
        box-shadow: 0 4px 12px rgba(2,6,23,0.06);
      }
      .theme-light .btn-outline:hover { background: #fff; border-color: rgba(2,6,23,0.18); }
      .theme-dark .btn-outline {
        color: #e5e7eb;
        background: rgba(17,24,39,0.7);
        border: 1px solid rgba(255,255,255,0.15);
      }
      .theme-dark .btn-outline:hover { background: rgba(17,24,39,0.9); }

      /* Reduce motion: aurora */
      @media (prefers-reduced-motion: reduce) {
        .aurora-blob { animation: none !important; }
      }
      .cta-button {
        border-radius: 16px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        z-index: 1;
        background-size: 200% 200%;
        background-image: linear-gradient(135deg, #8A3FFC, #F53D9A, #33FFD1, #8A3FFC);
        animation: gradient-animation 4s linear infinite;
      }
      
      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .cta-button:hover {
        transform: scale(1.03);
        box-shadow: 0 0 25px rgba(245, 61, 154, 0.4);
      }
      
      .cta-button:active {
        transform: scale(0.98);
      }

      /* Softer CTA styling for light theme */
      .theme-light .cta-button {
        background-image: linear-gradient(135deg, #B7A6FF, #F7A9C8, #A9F5E7, #B7A6FF);
        animation-duration: 6s;
        box-shadow: 0 6px 18px rgba(2, 6, 23, 0.08);
        color: #0f172a;
        border: 1px solid rgba(0,0,0,0.06);
      }
      .theme-light .cta-button:hover {
        box-shadow: 0 8px 22px rgba(2, 6, 23, 0.12);
      }
      
      /* Accessibility improvement: focus-visible styles */
      .cta-button:focus-visible, a:focus-visible, button:focus-visible, input:focus-visible {
        outline: 3px solid rgba(138, 63, 252, 0.7);
        outline-offset: 3px;
        border-radius: 16px;
      }
      a:focus-visible, button:focus-visible {
        border-radius: 8px;
      }
      input:focus-visible {
        border-radius: 12px;
      }

      /* Aurora Background Styles */
      .aurora-container {
        overflow: hidden;
        position: fixed;
        inset: 0;
        z-index: -1;
        pointer-events: none;
      }

      .aurora-tracker {
        position: absolute;
        top: 0;
        left: 0;
        will-change: transform;
        transition: transform 3s cubic-bezier(0, 0, 0, 1);
      }

      .aurora-blob {
        width: 600px;
        height: 600px;
        border-radius: 50%;
        filter: blur(120px);
        mix-blend-mode: screen;
        opacity: 0.6;
        will-change: transform;
      }

      .aurora-blob-1 {
        background-color: rgba(51, 255, 209, 0.4);
        animation: aurora-drift 12s infinite linear alternate;
      }

      .aurora-blob-2 {
        background-color: rgba(245, 61, 154, 0.3);
        animation: aurora-drift 15s infinite linear alternate-reverse;
      }

      @keyframes aurora-drift {
        0% { transform: rotate(0deg) translateX(0px); }
        50% { transform: rotate(180deg) translateX(40px); }
        100% { transform: rotate(360deg) translateX(0px); }
      }

    </style>
  </head>

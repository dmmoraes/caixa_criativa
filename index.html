    <style>
      :root {
          --clay-shadow: 8px 8px 16px rgba(163, 177, 198, 0.4), -8px -8px 16px rgba(255, 255, 255, 0.8);
          --clay-shadow-sm: 4px 4px 8px rgba(163, 177, 198, 0.3), -4px -4px 8px rgba(255, 255, 255, 0.7);
          --clay-shadow-lg: 12px 12px 24px rgba(163, 177, 198, 0.5), -12px -12px 24px rgba(255, 255, 255, 0.9);
          --clay-inset: inset 4px 4px 8px rgba(163, 177, 198, 0.3), inset -4px -4px 8px rgba(255, 255, 255, 0.7);
      }
      
      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f7f8fc; /* Fallback */
      }
      
      .clay-card {
        background: linear-gradient(145deg, rgba(255, 255, 255, 0.9), rgba(240, 240, 250, 0.9));
        box-shadow: var(--clay-shadow);
        border-radius: 20px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .clay-card:hover {
        transform: translateY(-4px);
        box-shadow: var(--clay-shadow-lg);
      }

      .clay-button {
        box-shadow: var(--clay-shadow-sm);
        border-radius: 16px;
        transition: all 0.3s ease;
      }

      .clay-button:hover {
        transform: scale(1.02);
      }
      
      .clay-button:active {
        box-shadow: var(--clay-inset);
        transform: scale(0.98);
      }
      
      /* Accessibility improvement: focus-visible styles */
      .clay-button:focus-visible, a:focus-visible, button:focus-visible, input:focus-visible {
        outline: 3px solid rgba(37, 99, 235, 0.5); /* blue-600 with opacity */
        outline-offset: 2px;
        border-radius: 16px; /* Match button radius */
      }
      a:focus-visible, button:focus-visible {
        border-radius: 8px; /* General focus radius */
      }
      input:focus-visible {
        border-radius: 12px;
      }


      .floating-animation {
        animation: floating 3s ease-in-out infinite;
      }

      @keyframes floating {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }

      .interactive-bg {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: -1;
      }
    </style>
